<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beads Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 保留 Collection 页面上半部分 -->
    <div class="container">
        <div class="logo">
            <a href="../Index.html">
                <img src="LOGO.png" alt="Logo">
            </a>
        </div>

        <div class="content">
            <h1>OTHER ARTIFACTS COLLECTION</h1>
            <p>SACRED WITH MEANING</p>
        </div>
</div>

    <!-- 6宫格布局 -->
    <div class="grid-container">

        <!-- Item 1 -->
        <div class="grid-item">
            <div class="image-container">
                <img src="bead1 Large.jpeg" alt="Bead 1" class="main-img">
                <img src="bead1_alt Large.jpeg" alt="Bead 1 Alt" class="alt-img">
            </div>
            <p class="item-description">青皮質 / Blue Leather</p>
        </div>

        <!-- Item 2 -->
        <div class="grid-item">
            <div class="image-container">
                <img src="bead2 Large.jpeg" alt="Bead 2" class="main-img">
                <img src="bead2_alt Large.jpeg" alt="Bead 2 Alt" class="alt-img">
            </div>
            <p class="item-description">深青皮質 / Dark Blue Leather</p>
        </div>

        <!-- Item 3 -->
        <div class="grid-item">
            <div class="image-container">
                <img src="bead3 Large.jpeg" alt="Bead 3" class="main-img">
                <img src="bead3_alt Large.jpeg" alt="Bead 3 Alt" class="alt-img">
            </div>
            <p class="item-description">ピンク皮質 / Pink Leather</p>
        </div>

        <!-- Item 4 -->
        <div class="grid-item">
            <div class="image-container">
                <img src="bead4 Large.jpeg" alt="Bead 4" class="main-img">
                <img src="bead4_alt Large.jpeg" alt="Bead 4 Alt" class="alt-img">
            </div>
            <p class="item-description">カーキ色皮質 / Khaki Leather</p>
        </div>

        <!-- Item 5 -->
        <div class="grid-item">
            <div class="image-container">
                <img src="bead5 Large.jpeg" alt="Bead 5" class="main-img">
                <img src="bead5_alt Large.jpeg" alt="Bead 5 Alt" class="alt-img">
            </div>
            <p class="item-description">紫色皮質 / Purple Leather</p>
        </div>
    </div>

    <div class="grid-container">
        <!-- Item 6 -->
        <div class="grid-item">
            <div class="image-container">
                <img src="bead6 Large.jpeg" alt="Bead 6" class="main-img">
                <img src="bead6_alt Large.jpeg" alt="Bead 6 Alt" class="alt-img">
            </div>
            <p class="item-description">淡黄色皮質 / Light Yellow Leather</p>
        </div>
    </div>

       <!-- Footer content at the bottom left -->
       <div class="footer">
        <div class="circle-text">© 2025 M CRAFT</div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
